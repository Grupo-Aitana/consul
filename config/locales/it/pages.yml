it:
  pages:
    census_terms: Per confermare la tua utenza (account) devi avere almeno 16 anni ed essere registrato, dopo aver fornito le informazioni richieste in precedenza, che saranno verificate. Accettando il processo di verifica, acconsenti anche alla verifica di tali informazioni, ed autorizzi i metodi di contatto indicati. I dati forniti saranno acquisiti e memorizzati in un archivio, come menzionato in precedenza nei termini e condizioni di utilizzo del portale.
    conditions: Termini e condizioni d'uso
    general_terms: Termini e condizioni d'uso
    help:
      title: "%{org} è una piattaforma di partecipazione cittadina"
      subtitle: "In %{org} è possibile fare proposte, votare nelle consultazioni cittadine, proporre progetti a bilancio partecipativo, decidere in materia di regolamentazioni municipali e dare inizio a dibattiti per scambiarsi opinioni con gli altri."
      guide: "Questa guida spiega a cosa serve e come funziona ciascuna sezione di %{org}."
      menu:
        debates: "Dibattiti"
        proposals: "Proposte"
        budgets: "Bilanci partecipativi"
        polls: "Sondaggi"
        other: "Altre informazioni interessanti"
        processes: "Processi"
      debates:
        title: "Dibattiti"
        description: "Nella sezione %{link} è possibile presentare e condividere con altre persone le proprie opinioni rispetto a questioni di interesse relative alla città. È anche un luogo in cui generare idee che, attraverso le altre sezioni di %{org}, possano condurre ad azioni concrete del Consiglio Comunale."
        link: "dibattiti cittadini"
        feature_html: "Puoi dare inizio a dibattiti, commentare e valutarli con <strong>Sono d’accordo</strong> o <strong>Non sono d’accordo</strong>. Per farlo occorre %{link}."
        feature_link: "registratevi su %{org}"
        image_alt: "Pulsanti per valutare i dibattiti"
        figcaption: 'Pulsanti "Sono d''accordo" e "Non sono d''accordo" per valutare i dibattiti.'
      proposals:
        title: "Proposte"
        description: "Nella sezione %{link} è possibile avanzare proposte da far realizzare dal Consiglio Comunale. Le proposte necessitano di sostegno e, se viene raggiunto un sostegno sufficiente, vengono ammesse al voto pubblico. Le proposte così approvate dal voto dei cittadini sono accettate dal Consiglio Comunale e realizzate."
        link: "proposte dei cittadini"
        feature_html: "Per creare una proposta è necessario registrarsi su %{org}. Le proposte che raccolgono sul sito il sostegno di almeno l’1% degli aventi diritto al voto (%{supports} dei residenti maggiori di 16 anni) accedono al voto. Per sostenere le proposte è necessario verificare il proprio account."
        image_alt: "Pulsante per sostenere una proposta"
        figcaption_html: 'Pulsante per “Sostenere” una proposta.<br>Quando raggiunge il numero di sostegni necessario, andrà al voto.'
      budgets:
        title: "Bilancio partecipativo"
        description: "La sezione %{link} aiuta le persone a contribuire in maniera diretta alle decisioni relative a parte della spesa del bilancio comunale."
        link: "bilanci partecipativi"
        feature: "Attraverso questo processo, ogni anno la gente propone, sostiene e vota progetti. I progetti più votati vengono finanziati dal bilancio comunale."
        phase_1_html: "Da gennaio e fino ai primi di marzo, chi è registrato su %{org} può <strong>presentare</strong>."
        phase_2_html: "In marzo, i proponenti devono raccogliere sostenitori nella fase di <strong>preselezione</strong>."
        phase_3_html: "Tra aprile e i primi di maggio, gli esperti del <strong>Consiglio Comunale valutano</strong> i progetti a seconda del sostegno ricevuto da ciascuno e ne controllano la fattibilità."
        phase_4_html: "Infine, tra maggio e giugno tutti i cittadini possono <strong>votare</strong> i progetti che ritengono più interessanti."
        phase_5_html: "Il Consiglio Comunale inizierà a realizzare i progetti vincitori a partire dall’approvazione del bilancio, l’anno successivo."
        image_alt: "Diverse fasi del bilancio partecipativo"
        figcaption_html: 'Fasi di “Sostegno” e “Voto” dei bilanci partecipativi.'
      polls:
        title: "Sondaggi"
        description: "La sezione %{link} si attiva ogni volta che una proposta raggiunge l’1% del sostegno e va al voto o quando il Consiglio Comunale pone una questione sulla quale i cittadini debbano decidere."
        link: "sondaggi"
        feature_1: "Per partecipare al voto occorre %{link} e verificare l’account."
        feature_1_link: "registrarsi su %{org_name}"
        feature_2: "Tutti i residenti maggiori di 16 anni possono votare."
        feature_3: "I risultati di ogni votazione sono vincolanti per l’amministrazione cittadina."
      processes:
        title: "Processi"
        description: "Nella sezione %{link} i cittadini partecipano alla realizzazione e all’emendamento dei regolamenti comunali e possono fornire la propria opinione sulle politiche locali in dibattiti preventivi."
        link: "processi"
        feature: "Per partecipare ad un processo occorre %{sign_up} e controllare la pagina %{link} periodicamente per vedere quali regolamenti e politiche sono oggetto di discussione e consultazione."
        sign_up: "registrati su %{org}"
      faq:
        title: "Problemi tecnici?"
        description: "Leggi le FAQ per trovare risposta alle tue domande."
        button: "Visualizzare le domande frequenti (FAQ)"
        page:
          title: "Domande frequenti (FAQ)"
