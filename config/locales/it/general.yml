      section_footer:
        title: Aiuto sulle proposte
        description: Fai una proposta di cittadino. Se riceve abbastanza supporti, passerà alla fase di votazione, in modo che tutti i cittadini possano decidere come vogliono che sia la loro città.
        help_text_1: "Le proposte dei cittadini sono un'opportunità per i vicini e i collettivi di decidere direttamente come vogliono plasmare la loro città. Qualunque persona può fare una proposta su un argomento o una preoccupazione del proprio interesse, perché il Consiglio comunale possa farcela, dopo aver ottenuto sufficienti sostegni da mettere ai voti dei cittadini."
        help_text_2: "Per creare una proposta, devi registrarti su %{org}. Le proposte che ottengono il supporto dell'1% degli utenti nel web, passano alla fase di votazione. Per supportare le proposte è necessario avere un account verificato."
        help_text_3: "Il voto dei cittadini viene celebrato quando le proposte ottengono i necessari supporti. Una volta celebrato, se ci sono più persone favorevoli che contrarie, il Consiglio Comunale assume la proposta e la esegue."
    new:
      form:
        submit_button: Creare una proposta
      more_info: Come funzionano le proposte dei cittadini?
      recommendation_one: Non utilizzare lettere maiuscole per il titolo della proposta o per frasi intere. Su internet, questo è considerato gridare. E a nessuno piace essere urlato.
      recommendation_three: Goditi questo spazio e le voci che lo riempiono. Appartiene anche a te.
      recommendation_two: Qualsiasi proposta o commento che suggerisca azioni illegali sarà cancellato, così come coloro che intendono sabotare gli spazi del dibattito. Tutto il resto è permesso.
      recommendations_title: Consigli per la creazione di una proposta
      start_new: Creare una nuova proposta
